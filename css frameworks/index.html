<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video{
            width: 100%;
        }
        #progress{
            width: 90%;
        }
    </style>
</head>
<body>
    <video id="video" >
        <source src="./video/big_buck_bunny.mp4" type="video/mp4">
        <source src="./video/frozen.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <input type="range" id="progress" step="1">
      <label id="time">0.00/0.00</label>
      <br>
      <button id="play">play</button>
      <button id="stop">stop</button>
      <button id="back"><<</button>
      <button id="forward_back"><</button>
      <button id="forward_next">></button>
      <button id="next">>>></button>
      <input type="range" id="volume" min="0" max="1" step="0.1">
      <button id="mute">mute</button>
      <br>
      <br>
      <label>speed</label>
      <input id="speed" type="range" min="0.1" max="16" step="0.1" value="1">
      <script src="script.js"></script>
</body>
</html>
