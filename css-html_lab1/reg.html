<div class="div9" >
    <div class="div3">
        <h3 style="color: #66867B;">Register - Create Account</h3>
       <p class="field">Field marked with <span style="color: red;">*</span> are compulsory fields</p>
    </div>
<div class="div3">
    <form action="">
      <table style="margin: 0 auto;">

      <tr>
        <td class="ft"><label for="fname">your name<span style="color: red;">*</span></label></td>
        <td><input style="width: 200px;" type="text" id="fname" name="fname" /></td>
      </tr>
      <tr>
        <td class="ft"><label for="e-mail">e-mail ID<span style="color: red;">*</span></label></td>
        <td><input type="text" id="e-mail" name="e-mail" style="width: 300px;" /></td>
      </tr>
      <tr>
        <td class="ft"><label for="Alternate">Alternate E-Mail ID<span style="color: red;">*</span></label></td>
        <td><input type="text" id="Alternate" name="Alternate" style="width: 300px;" /></td>
      </tr>
      <tr>
        <td class="ft"><label for="Phone">Your Phone</label></td>
        <td class="your_phone"><label for="country_code">country code</label>&nbsp -  <label for="city_code"> &nbsp &nbspCity code</label>&nbsp &nbsp  - <label for="phone_number">&nbsp Phone Number</label> 
        <br><input type="text" id="country_code" name="country_code" style="width: 50px;" /> - <input type="text" id="city_code" name="city_code" style="width: 50px;"  /> - <input type="text" id="phone_number" name="phone_number" style="width: 200px;"  /></td>
        </tr>
        <tr>
        <td class="ft"><label for="fname">mobile Phone</label></td>
        <td><input type="text" id="mobile" name="mobile" /></td>
        </tr>

      <tr>
        <td class="ft"><label for="fname">Your postal adress<span style="color: red;">*</span></label></td>
        <td><input type="text" id="postal" name="postal" style="width: 300px; height:150px" /></td>
        </tr>



      <tr>
        <td class="ft"><label for="fname">Country<span style="color: red;">*</span></label></td>
        <td><input type="" id="Country" name="Country" /></td>
      </tr>
      <tr>
        <td class="ft"><label for="fname">Password<span style="color: red;">*</span></label></td>
        <td><input type="password" id="Password" name="Password" /></td>
      </tr>
      <tr>
        <td class="ft"><label for="fname">Re - Enter Password<span style="color: red;">*</span></label></td>
        <td><input type="password" id="Enter" name="Enter" /></td>
      </tr>
      </table>
      <div class="last" style="text-align: center; margin: 0 auto;">
      <input type="checkbox"> <label> I accept the <a href="#">Terms of use</a></label><br><br>
      <input type="submit">&nbsp;&nbsp;&nbsp;<input type="reset">

        </div>
    </form>
</div>
